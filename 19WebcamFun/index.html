            <h1>
                Experiment with different video filters and instantly see the
                effects on your webcam video in real-time.
            </h1>
            <div class="filters">
                <button class="filter-btn no-btn">NoEffect</button>
                <button class="filter-btn red-btn">Red</button>
                <button class="filter-btn rgbSplit-btn">RgbSplit</button>
                <button class="filter-btn grayscale-btn">Grayscale</button>
                <button class="filter-btn sepia-btn">Sepia</button>
                <button class="filter-btn vintage-btn">Vintage</button>
                <button class="filter-btn glitch-btn">Glitch</button>
                <button class="filter-btn popArt-btn">Pop Art</button>
            </div>

            <div class="video-canva-wrapper">
                <video class="player" title="Initial video"></video>
                <canvas class="photo" title="Filtered video"></canvas>
            </div>
            <div class="takePhoto-wrapper">
                <p>
                    Capture a still image from your webcam video and save it as
                    a JPEG file, which you can then download and use as you
                    wish.
                </p>
                <button class="takePhoto">Take Photo</button>
                <div class="strip"></div>
            </div>
        </div>

        <audio class="snap" src="./assets/snap.mp3" hidden></audio>
