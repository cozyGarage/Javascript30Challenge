<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project-30 Whack A Mole Game</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="game-wrapper">
            <header>
                <h1>Whack-a-mole! <span class="score">0</span></h1>
                <button class="start-button">Start!</button>
                <div class="down-counter">10sec</div>
            </header>

            <section class="rules">
                <div class="description">
                    You have 10 seconds to whack as many moles as possible. Win
                    by whacking more than 5 moles. Click on the moles as
                    they appear and earn points for each successful whack. Stay
                    focused, be quick, and aim for a high score in this challenge.
                </div>
            </section>
            <section class="game-result"></section>

            <main>
                <div class="game">
                    <div class="hole hole1">
                        <div class="mole"></div>
                    </div>
                    <div class="hole hole2">
                        <div class="mole"></div>
                    </div>
                    <div class="hole hole3">
                        <div class="mole"></div>
                    </div>
                    <div class="hole hole4">
                        <div class="mole"></div>
                    </div>
                    <div class="hole hole5">
                        <div class="mole"></div>
                    </div>
                    <div class="hole hole6">
                        <div class="mole"></div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
