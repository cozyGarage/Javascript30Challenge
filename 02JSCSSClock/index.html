<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css" />
  
</head>
<body>

  <div class="container">
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <div class="date-box">
      <span class="date"></span>
    </div>

    <input type="text" id="alarm-input" placeholder="Enter alarm time (HH:MM)">
    <button id="alarm-button">Set Alarm</button>
    <p class="alarm-message"></p>
  </div>

  <audio id="alarm-sound" src="audios/alarm.wav"></audio>
</body>
</html>
