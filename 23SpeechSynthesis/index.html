<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project-23 Speech Synthesis</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="speech-synthesizer">
                <h1>Voice Assistant</h1>
                <select name="voice" id="voices">
                    <option value="">Select A Voice...</option>
                </select>

                <div class="rate">
                    <label for="rate">Rate:</label>
                    <input
                        name="rate"
                        type="range"
                        min="0"
                        max="10"
                        value="1"
                        step="1"
                    />
                </div>

                <div class="pitch">
                    <label for="pitch">Pitch:</label>
                    <input
                        name="pitch"
                        type="range"
                        min="0"
                        max="10"
                        step="1"
                    />
                </div>

                <div class="volume">
                    <label for="volume">Volume:</label>
                    <input
                        name="volume"
                        type="range"
                        min="0"
                        max="1"
                        step="0.05"
                    />
                </div>

                <textarea name="text" id="texarea">
Hi! My name is Elena and I like JavaScriptðŸŒ·</textarea
                >

                <div class="btns-wrapper">
                    <button id="stop">Stop!</button>
                    <button id="speak">Speak</button>
                </div>
            </div>
        </div>
    </body>
</html>
